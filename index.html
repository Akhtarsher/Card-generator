<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

</head>
<style>

</style>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form action="" id="form-data">
                    <h2>Registration Form</h2>

                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter your Name">
                    </div>
                    <div class="mb-3">
                        <label for="inputFname" class="form-label">Father Name</label>
                        <input type="text" class="form-control" id="inputFname" placeholder="Enter your Father Name">
                    </div>
                    <div class="mb-3">
                        <label for="inputCnic" class="form-label">CNIC</label>
                        <input type="text" class="form-control" id="inputCnic" placeholder="Enter your CNIC Number">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email address">
                    </div>
                    <div class="mb-3">
                        <!-- Add the file input field for uploading an image -->
                        <label for="fileInput" class="form-label">Upload Picture</label>
                        <input type="file" class="form-control" id="fileInput" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Select your course</label>
                        <select class="form-select" id="course">
                            <option selected disabled>Select Course</option>
                            <option value="Web development">Web development</option>
                            <option value="Networking">Networking</option>
                            <option value="Iot">Iot</option>
                            <option value="Cloud Computing">Cloud Computing</option>
                            <option value="Cyber Security">Cyber Security</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
